<head>
 <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script>

    $(function() {


   var people = [];

   $.getJSON('people.json', function(data) {
       $.each(data.player, function(i, f) {
          var tblRow = "<tr>" + "<td>" + f.Player + "</td>" +
           "<td>" + f.Long shots + "</td>" + "<td>" + f.Finishing + "</td>" + "<td>" + f.Passing + "</td>" + "<td>" + f.Dribbling + "</td>" + "<td>" + f.Head attempts + "</td>" + "</tr>"
           $(tblRow).appendTo("#userdata tbody");
     });

   });

});
</script>
</head>

<body>

<div class="wrapper">
<div class="profile">
   <table id= "userdata" border="2">
  <thead>
            <th>Player</th>

            <th>Finishing</th>
            <th>Passing</th>

            <th>Head attempts</th>
        </thead>
      <tbody>

       </tbody>
   </table>

</div>
</div>

</html>
